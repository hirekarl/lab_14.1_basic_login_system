<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Login System</title>
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <h1>Basic Login System</h1>
      <ul>
        <li>
          Send POST requests to <code>/api/users/register</code> to register for
          an account.
        </li>
        <li>
          Send POST requests to <code>/api/users/login</code> to log in with an
          existing account.
        </li>
      </ul>
    </main>
  </body>
</html>
